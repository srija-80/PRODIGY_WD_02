<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Application</title>
    <link rel="stylesheet" href="PRODIGY_WD_02_CSS.css" type="text/css">
</head>
<body>
    

    <div class="stopwatch">
        <h1>Stopwatch</h1>
        <div id="display">00:00:00.00</div>
        
        <div class="buttons">
            <button id="startStopBtn">Start</button>
            <button id="resetBtn">Reset</button>
            <button id="lapBtn">Lap</button>
        </div>

        <div class="laps">
            <h3>Laps</h3>
            <ul id="lapsList"></ul>
        </div>
    </div>

     <script src="PRODIGY_WD_02_JS.js"></script>
